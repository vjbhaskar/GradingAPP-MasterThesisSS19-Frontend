<div fxLayout="column" *ngIf="!isNoExam && !isLoading" style="padding:10px;">
  <h1 class="form-subheading">{{examData.name}}</h1>
  <mat-card *ngFor="let exercise of examData.exercise;let i = index" style="margin:20px;">
    <mat-card-title>
      {{exercise.name}}
    </mat-card-title>
    <mat-card-content>
      Special Instructions: {{exercise.description ? exercise.description : 'N-A'}}
      <div style="margin-top:10px;">
        <i> Please verify twice before uploading your solution </i>
      </div>
      <div *ngFor="let file of fileList">
        <div fxLayout="row"  *ngIf="checkFileExists(exercise,file)" style="padding: 15px;">
          <p>Uploaded solution:</p>
          <a [href]="file.file_obj" style="margin: 14px 5px;" download>{{file.name}}</a>
          <div style="margin-top:auto;margin-bottom:auto;margin-left:5px;">
            <mat-icon title="Delete" (click)="deleteFile(file,i)"  style="cursor:pointer;color:red;"
          >delete </mat-icon>
          </div>

        </div>
      </div>
        <div fxLayout="column" style="margin-top:10px;" *ngIf="!flagArray[i]['hasFile']" >

          <div fxFlex="20">
            <button class="affirmative-button" mat-raised-button (click)="createNewFile(exercise, i)" >
              <mat-icon style="margin-right:5px;">add</mat-icon> Upload Solution
            </button>
          </div>
      </div>


    </mat-card-content>
  </mat-card>
</div>

<div fxLayout="column" *ngIf="isNoExam" fxLayoutAlign="center center" style="height:100%">

  No exam assigned
  </div>
